<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherio</title>
    <!--       Tự load lại sau 1 khoảng thời gian nhất định  -->
<!--    <meta http-equiv="refresh" content="10">-->

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">

    <!-- Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS link-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JS link-->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/api.js" type="module"></script>
</head>
<body>
<!--Header-->
<header class="header">

    <div class="container">

        <a href="#" class="logo">
            <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
        </a>

        <div class="search-view active">
            <div class="search-wrapper">
                <input type="search" name="search" placeholder="Search city..." class="search-filed" autocomplete="off">
                <span class="m-icon">Search</span>
                <button class="icon-btn leading-icon has-state" aria-label="close search">
                    <span class="m-icon">arrow_back</span>
                </button>
            </div>
            <div class="search-result">
                <ul class="view-list">
                    <li class="view-item">
                        <span class="m-icon">location_on</span>

                        <div>
                            <p class="item-title">London</p>
                            <p class="label-2 item-subtitle">State of London, GB</p>
                        </div>

                        <a href="#" class="item-link has-state"></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="header-actions">

            <button class="icon-btn has-state" aria-label="open search">
                <span class="m-icon icon">Search</span>
            </button>

            <a href="#/current-location" class="btn-primary has-state">
                <span class="m-icon">my_location</span>
                <span class="span">Current Location</span>
            </a>

        </div>

    </div>

</header>

</body>
</html>
