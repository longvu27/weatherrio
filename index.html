<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherio</title>
    <!--       Tự load lại sau 1 khoảng thời gian nhất định  -->
<!--    <meta http-equiv="refresh" content="10">-->

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">

    <!-- Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS link-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JS link-->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/api.js" type="module"></script>
</head>
<body>
<!--Header-->
<header class="header">

    <div class="container">

        <a href="#" class="logo">
            <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
        </a>

        <div class="search-view">
            <div class="search-wrapper">
                <input type="search" name="search" placeholder="Search city..." class="search-filed" autocomplete="off">
                <span class="m-icon">Search</span>
                <button class="icon-btn leading-icon has-state" aria-label="close search">
                    <span class="m-icon">arrow_back</span>
                </button>
            </div>
            <div class="search-result">
                <ul class="view-list">
                    <li class="view-item">
                        <span class="m-icon">location_on</span>

                        <div>
                            <p class="item-title">London</p>
                            <p class="label-2 item-subtitle">State of London, GB</p>
                        </div>

                        <a href="#" class="item-link has-state"></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="header-actions">

            <button class="icon-btn has-state" aria-label="open search">
                <span class="m-icon icon">Search</span>
            </button>

            <a href="#/current-location" class="btn-primary has-state">
                <span class="m-icon">my_location</span>
                <span class="span">Current Location</span>
            </a>

        </div>

    </div>

</header>

<!--Main-->
<main>
    <article class="container">
        <div class="content-left">
        <!-- Current weather -->
            <section class="section current-weather" aria-label="current weather">
                <div class="card card-lg current-weather-card">
                    <h2 class="title-2 card-title">Now</h2>
                    <div class="weapper">
                        <p class="heading">25°<sup>c</sup></p>
                        <img src="./assets/images/weather_icons/01d.png" alt="Overcast Clouds" width="64px" height="64" class="weather-icon">
                    </div>
                    <p class="body-3">Overcast Clouds</p>
                    <ul class="meta-list">
                        <li class="meta-item">
                            <span class="m-icon">calendar_today</span>
                        <p class="title-3 meta-text">Thursday 16, Feb</p>
                        </li>
                        <li class="meta-item">
                            <span class="m-icon">location_on</span>
                            <p class="title-3 meta-text">London, GB</p>
                        </li>
                    </ul>
                </div>
            </section>


        <!--  Forest cast-->
        <section class="section forecast" aria-labelledby="forecast-label">
            <h2 class="title-2" id="forecast-label">5 Days Forecast</h2>

            <div class="card card-lg forecast-card">
                <ul>
                    <li class="card-item">
                        <div class="icon-wrapper">
                            <img src="./assets/images/weather_icons/01d.png"  alt="Overcast Clouds" class="weather-icon">
                            <span class="span">
                                <p class="title-2">25</p>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

        </div>
    </article>
</main>
</body>
</html>
